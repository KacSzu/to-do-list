<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list !</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="to-do-container">
        <h1>Things to do <ion-icon name="calendar-outline"></ion-icon></h1>
        <form class="form">
          <input class="to-do-input" type="text" placeholder="Type a task " />
          <button class="form-button">Add!</button>
        </form>

        <ul class="list">
          <!-- <li class="to-do">
            <input type="checkbox" class="checkbox" />
            Clean the floor
          </li> -->
        </ul>
      </div>
    </div>
  </body>
</html>
